version: '3.8'

services:
  backend:
    image: mouadhfersi/devopsrepository:latest
    ports:
      - "8089:8089"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/projet?createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=""
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update

  frontend:
    image: mouadhfersi/devopsrepository-frontend:latest
    ports:
      - "4200:80"

  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=""
      - MYSQL_DATABASE=projet
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5



volumes:
  mysql-data:
