version: '3.8'

services:
  backend:
    image: firas090/devopsrepository:latest # Correct backend repository
    ports:
      - "8089:8089"
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/foyer_db?createDatabaseIfNotExist=true
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=""
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    networks:
      - app-network

  frontend:
    image: firas090/devopsrepository-frontend:latest # Replace with your actual frontend repository
    ports:
      - "4200:80"
    networks:
      - app-network

  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=""
      - MYSQL_DATABASE=foyer_db
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
volumes:
  mysql-data:

networks:
  app-network:
    driver: bridge